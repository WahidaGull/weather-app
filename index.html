<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Wednesday 19:03, </span>
              <samp id="description">clear sky</samp><br />
              Humidity: <strong id="humidity">30</strong>, Wind:
              <strong id="wind-speed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon" class="weather-app-icon"></div>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/135242-wahida-hussaini"
            target="_blank"
            >Wahida Hussaini</a
          >
          and is
          <a href="https://github.com/WahidaGull/weather-app" target="_blank">
            on GitHub</a
          >
          and
          <a
            href="https://guileless-parfait-6dda8c.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
