<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form id="searching" action="">
        <input
          type="search"
          id="enterCity"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 id="city">Paris</h1>
          <p id="date-time">
            Saturday 15:32, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div id="temperature">☀️ 14°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Sun 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Mon 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Tue 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Wed 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Thu 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/135242-wahida-hussaini"
          target="_blank"
          >Wahida Hussaini</a
        >
        and is
        <a href="https://github.com/WahidaGull/weather-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://guileless-parfait-6dda8c.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
